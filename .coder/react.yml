version: 0.2
workspace:
  # Type indicates the provider type to use when building the workspace.
  # It corresponds to the `kubernetes` section under `specs`.
  type: kubernetes
  specs:
    kubernetes:
      image: 
        value: index.docker.io/coderenterprise/react
      container-based-vm:
        value: true
      cpu:
        value: 4
      memory:
        value: 8
      disk:
        value: 16
      gpu-count:
        value: 0
      labels:
        value:
          com.coder.custom.hello: "hello"
          com.coder.custom.world: "world"
  configure:
    start:
      value:
        - name: clone react-demo repo
          command: |
            ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
            git clone git@github.com:ericpaulsen/react-demo.git
            cd react-demo/
            yarn
          directory: /home/coder/
          shell: /bin/bash
        
